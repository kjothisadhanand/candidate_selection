<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Selection For Next Round</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="name_id" placeholder="Name" required="required" />
        <input type="text" name="mobile_number" placeholder="Mobile Number" required="required" />
        <input type="text" name="ug" placeholder="UG (enter None if not)" required="required" />
		<input type="text" name="ug_year" placeholder="UG Year (enter None if not)" required="required" />
        <input type="text" name="pg" placeholder="PG (enter None if not)" required="required" />
		<input type="text" name="pg_year" placeholder="PG Year (enter None if not)" required="required" />
		<input type="text" name="python" placeholder="Python (1 -3)" required="required" />
        <input type="text" name="r" placeholder="R Programing (1 -3)" required="required" />
        <input type="text" name="data_science" placeholder="Data Science  (ML/DL) (1 -3)" required="required" />
        <input type="text" name="ml" placeholder="Machine Learning (0 or 1)" required="required" />
        <input type="text" name="dl" placeholder="Deep Learning (0 or 1)" required="required" />
        <input type="text" name="nlp" placeholder="NLP (0 or 1)" required="required" />
        <input type="text" name="sda" placeholder="Statistical Data Analysis (0 or 1)" required="required" />
        <input type="text" name="aws" placeholder="AWS (0 or 1)" required="required" />
        <input type="text" name="ql" placeholder="SQL/NoSQL (0 or 1)" required="required" />
        <input type="text" name="excel" placeholder="Excel (0 or 1)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
